<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with OTP</title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3c487d;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        /* Login form styles */
        .login {
            max-width: 400px;
            margin: 100px auto;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px #3c487d;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #3c487d;
            color: white;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        .cta {
            background-color: white;
            color: #3c487d;
            text-align: center;
            padding: 20px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #otpSection {
            display: none;
        }

    </style>
</head>
<body>

    <header>
        <h1>AI Job Portal</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
 
    <section class="login">
        <h2>Login with OTP</h2>
        
        <!-- Email Input -->
        <label for="email">Enter Your Email:</label>
        <input type="email" id="email" required><br>
        
        <!-- Send OTP Button -->
        <button onclick="sendOTP()">Send OTP</button>

        <!-- OTP Input -->
        <div id="otpSection">
            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" maxlength="4"><br>
            
            <!-- Verify OTP and Login Button -->
            <button onclick="verifyOTP()">Login</button>
        </div>
    </section>

    <section class="cta">
        <h2>Not Registered?</h2>
        <a href="register.html" class="btn">Sign Up Now</a>
    </section>

    <footer>
        <p>&copy; 2025 AI Job Portal. All Rights Reserved.</p>
    </footer>

    <script>
        let generatedOTP; // Store OTP globally

        function sendOTP() {
            const email = document.getElementById("email").value;

            if (email === "") {
                alert("Please enter an email!");
                return;
            }

            // Generate a 4-digit OTP
            generatedOTP = Math.floor(1000 + Math.random() * 9000);
            
            alert("Your OTP is: " + generatedOTP);  // For testing (replace with real OTP sending)

            // Show the OTP input section
            document.getElementById("otpSection").style.display = "block";
        }

        function verifyOTP() {
            const userOTP = document.getElementById("otp").value;

            if (userOTP == generatedOTP) {
                alert("Login Successful! Redirecting...");
                window.location.href = "main.html"; // âœ… Properly redirects now
            } else {
                alert("Invalid OTP. Please try again.");
            }
        }
    </script>
</body>
</html>
